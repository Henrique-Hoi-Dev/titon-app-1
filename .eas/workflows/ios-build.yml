name: Build iOS app

on:
  push:
    branches:
      - staging
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Expo & EAS
        run: npm install -g eas-cli

      - name: Build iOS (staging or production)
        run: |
          if [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            eas build --platform ios --profile staging --non-interactive --auto-submit
          elif [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            eas build --platform ios --profile production --non-interactive --auto-submit
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          APPLE_APP_STORE_KEY_ID: ${{ secrets.APPLE_APP_STORE_KEY_ID }}
          APPLE_APP_STORE_ISSUER_ID: ${{ secrets.APPLE_APP_STORE_ISSUER_ID }}
          APPLE_APP_STORE_KEY_CONTENT: ${{ secrets.APPLE_APP_STORE_KEY_CONTENT }}
